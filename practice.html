<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>  
                <th>Header 1</th>  
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
        </tbody>

    <form>
        <input type="text">
        <br>
        <input type="email" placeholder="Enter your email" id="txtEmail">
        <br>
        <input type="text" placeholder="Enter your name" id="txtName">
        <br>
        <input type="number" placeholder="Enter your age" id="txtAge">
        <label>Gender</label>
        <select id="selGender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
    </form>
    <!--btn outside of form-->
    <!-- ctrl / after selecting a line auto comments -->
    <button onclick="test();">Test</button>
    <script src="practice.js"></script>

</html>
